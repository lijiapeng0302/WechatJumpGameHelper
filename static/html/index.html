<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wechat Jump Game Helper</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="win"></div>
    <div class="side">
        <h3>StarX</h3>
        <input id="side__starX" type="text" disabled="disabled" value="--">
        <h3>StarY</h3>
        <input id="side__starY" type="text" disabled="disabled" value="--">
        <h3>EndX</h3>
        <input id="side__endX" type="text" disabled="disabled" value="--">
        <h3>EndY</h3>
        <input id="side__endY" type="text" disabled="disabled" value="--">
        <h3>Distance</h3>
        <input id="side__distance" type="text" disabled="disabled" value="--">
        <h3>Time/px</h3>
        <input id="side__timePx" type="number" value="1.223" min="0">
        <h3>Submit</h3>
        <button id="side__submit">GO</button>
    </div>
    <script src="./static/js/socket.io.js"></script>
    <script src="./static/js/index.js"></script>
    
</body>
</html>
